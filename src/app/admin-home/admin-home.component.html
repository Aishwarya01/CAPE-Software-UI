<mat-toolbar color="primary">  
    <mat-toolbar-row>
      <span>Admin Home - Rush Safety Applications</span>
      <span class="example-spacer"></span>
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon class="example-icon">person</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="profileUpdate()"><mat-icon >manage_accounts</mat-icon>Profile</button>
        <button mat-menu-item (click)="changePassword()"><mat-icon >build</mat-icon>Change Password</button>
        <button  mat-menu-item (click)="logout()"><mat-icon >logout</mat-icon>Logout</button>
      </mat-menu>
      <!-- <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">favorite</mat-icon>
      <mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon">delete</mat-icon> -->
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="card" style="margin: 20px;">
      <div class="card-body">
        <table mat-table [dataSource]="admin_dataSource" class="mat-elevation-z8 table" matSort
                #adminSort="matSort" id="adminTable">

                <!--- Note that these columns can be defined in any order.
                            The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="companyName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="departmentName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Department Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="designation">
                  <th mat-header-cell *matHeaderCellDef> Designation </th>
                  <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="applicationType">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Application Type </th>
                  <td mat-cell *matCellDef="let element"> {{element.applicationType}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="address">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                  <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="contactNumber">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Number </th>
                  <td mat-cell *matCellDef="let element"> {{element.contactNumber}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                  <td mat-cell *matCellDef="let element">
                    <button class="btn btn-info" (click)="proceed(element.name,element.companyName)">Approve/Disapprove</button> 
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="adminColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: adminColumns;"
                  [ngClass]="{hovered: row.hovered, highlighted: row.highlighted}" (mouseover)="row.hovered = true"
                  (mouseout)="row.hovered = false"></tr>

              </table>

              <mat-paginator #adminPaginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
  </div>
