<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 bg-image">
            <div class="col-md-12">
                <div class="card col-md-5">
                  
                        <div class="brand-logo">
                            <a href="#"><img src="assets/img/Original-green.png"></a>
                        </div>
                        <div class="login-header">
                            <h3 class="login-title">SOLVE Applications</h3>
                        </div>
                        <div class="loginMargin"></div>
<br>
                    <div class="card-body">
                        <form [formGroup]="generateOtpForm" (ngSubmit)="onSubmit()">
                            <div *ngIf="showErrorMessage" class="errorshow">{{errorMsg}}</div>
                            <div *ngIf="successMsgOTP" class="alert alert-success">{{successMsg}}</div>

                            <div class="col-sm-12">
                                <label for="mobileNumber">Mobile Number: </label>
                                    <input type="tel" ng2TelInput id="changeContactPadding" [ng2TelInputOptions]="{initialCountry: 'in',separateDialCode: 'true'}" (countryChange)="countryChange($event)" formControlName="mobileNumber" class="form-control"   placeholder="Enter Number" [ngClass]="{ 'is-invalid': submitted && f.mobileNumber?.errors }">
                                    <div *ngIf="submitted && f.mobileNumber?.errors" class="invalid-feedback">
                                        <div *ngIf="f.mobileNumber?.errors?.required">Mobile Number Is Required</div>
                                        <div *ngIf="f.mobileNumber?.errors?.minlength">Enter 10 Digit Number</div>
                                        <div *ngIf="f.mobileNumber?.errors?.maxlength">Enter 10 Digit Number</div>
                                    </div>                                        
                            </div>


                            <div class="row" style="display: block;">
                                <div class="col-xs-12">
                                    <div class="text-align" style="text-align: center;background-color: #0f800c;color: white;">
                                        <button [disabled]="loading"
                                        class="btn btn-rounded btn-md font-weight-medium auth-form-btn"><i
                                            class="bi bi-box-arrow-in-right"></i> Generate</button>                               
                            </div>
                            </div>
                             </div>

                           
                        </form>
                    </div>
                </div>
                <div class="col-md-7" style="text-align: center;
                float: right;
                margin: 24px;
                background: rgba(228, 224, 223, 0.5);
                color: #365520;">

                <h2>Digital Support for Testing, Inspection and Ceritification of Electrical Installation</h2>
                <h1 style="font-weight: 600;">INTELLIGENT - INTERACTIVE - MODERN</h1>
                </div>
            </div>
        </div>
    </div>
</div>
