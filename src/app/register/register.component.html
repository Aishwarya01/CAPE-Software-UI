<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 bg-image">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="brand-logo">
                            <a href="#"><img src="assets/img/Cape-logo.png"></a>
                        </div>
                        <div class="login-header">
                            <h3 class="login-title">Register to Cape Electric Applications</h3>
                        </div>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                            <span class="invalid-feedback">{{msg}}</span>
                            <div class="form-group">
                                <label for="firstname">* Firstname</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="bi bi-person-lines-fill"></i>                            
                                        </span>
                                    </div>     
                                    <input type="text" formControlName="firstname" class="form-control" placeholder="Enter your firstname"
                                    [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" [(ngModel)]="user.firstname"/>  
                                    <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
                                        <div *ngIf="f.firstname.errors.required">Firstname is required</div>
                                    </div>          
                                </div> 
                            </div>
                            <div class="form-group">
                                <label for="lastname">Lastname</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="bi bi-person-lines-fill"></i>                            
                                        </span>
                                    </div>     
                                    <input type="text" formControlName="lastname" class="form-control" placeholder="Enter your lastname" [(ngModel)]="user.lastname"/>           
                                </div> 
                            </div>
                            <div class="form-group">
                                <label for="username">* Email</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="bi bi-envelope-fill"></i>
                                        </span>
                                    </div>     
                                    <input type="email" formControlName="email" class="form-control" placeholder="Enter your email address" maxlength="50"
                                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" [(ngModel)]="user.email"  (change)="loadUserTypeBasedOnEmail(user.email)"/>     
                                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                        <div *ngIf="f.email.errors.required">Email is required</div>
                                        <div *ngIf="f.email.errors.pattern">Enter valid email</div>
                                    </div>      
                                </div> 
                            </div>
            
                            <div class="form-group">
                                <label for="username">* User Type</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="bi bi-person-fill"></i>                            
                                        </span>
                                    </div>  
                                    <select  formControlName="usertype" class="form-control" 
                                    [ngClass]="{ 'is-invalid': submitted && f.usertype.errors }" [(ngModel)]="user.usertype">
                                        <option value="" selected>Select Type</option>
                                        <option *ngFor="let user of usertypelist">{{user | uppercase}}</option>
                                    </select>   
                                    <div *ngIf="submitted && f.usertype.errors" class="invalid-feedback">
                                        <div *ngIf="f.usertype.errors.required">Please select user type</div>
                                    </div>
                                </div> 
                            </div>
            
                            <div class="form-group">
                                <label for="password">* Password</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="bi bi-lock-fill"></i>
                                        </span>
                                    </div>     
                                    <input type="password" formControlName="password" class="form-control" placeholder="Enter your password" minlength="8" maxlength="15"
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" [(ngModel)]="user.password"/>  
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                        <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
                                    </div>         
                                </div> 
                            </div>
                            <div class="form-group">
                                <label for="password">* Confirm Password</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="bi bi-lock-fill"></i>
                                        </span>
                                    </div>     
                                    <input type="password" formControlName="confirmpassword" class="form-control" placeholder="Enter your password again" pattern="{{ user.password }}"
                                    [ngClass]="{ 'is-invalid': submitted && f.confirmpassword.errors }"/>
                                    <div *ngIf="submitted && f.confirmpassword.errors" class="invalid-feedback">
                                        <div *ngIf="f.confirmpassword.errors.required">Confirm Password is required</div>
                                        <div *ngIf="f.confirmpassword.errors.pattern">Password and Confirm password must be same</div>
                                    </div>
                                </div>            
                            </div>
                            <div class="form-check">
                                <input type="checkbox" formControlName="isActive" [(ngModel)]="user.active"/>
                                Active
                            </div> 
            
                            <div style="display: inline;">
                                <button [disabled]="loading" style="float: left;" type="submit" class="btn btn-block btn-primary btn-rounded btn-lg font-weight-medium auth-form-btn"><i class="bi bi-person-plus-fill icon"></i> Register</button>
                                <button [disabled]="loading" [routerLink]="['/login']" style="float:right;"  class="btn btn-outline-danger cancel" ><i class="bi bi-x icon"></i> Cancel</button>
                            </div>                            
                        </form>
                    </div>
                </div>                                
            </div>
        </div>       
    </div>    
</div>
