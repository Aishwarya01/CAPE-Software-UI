
<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstname">Firstname</label>
            <input type="text" formControlName="firstname" class="form-control" placeholder="Enter your firstname"/>           
        </div>
        <div class="form-group">
            <label for="lastname">Lastname</label>
            <input type="text" formControlName="lastname" class="form-control" placeholder="Enter your lastname"/>           
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" placeholder="Enter your email address"/>           
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" placeholder="Enter your password"/>           
        </div>
        <div class="form-group">
            <label for="password">Confirm Password</label>
            <input type="text" formControlName="confirmpassword" class="form-control" placeholder="Enter your password again"/>           
        </div>

        <button  class="btn btn-primary">register</button>
    </form>
</div>
