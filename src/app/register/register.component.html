
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="brand-logo">
                <img src="assets/img/Cape-logo.png">
            </div>
            <div class="login-header">
                <h3 class="login-title">Inspection of LV System For Safety</h3>
            </div>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="bi bi-person-fill"></i>                            </span>
                        </div>     
                        <input type="text" formControlName="firstname" class="form-control" placeholder="Enter your firstname"/>           
                    </div> 
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="bi bi-person-fill"></i>                            </span>
                        </div>     
                        <input type="text" formControlName="lastname" class="form-control" placeholder="Enter your lastname"/>           
                    </div> 
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="bi bi-envelope-fill"></i>
                            </span>
                        </div>     
                        <input type="text" formControlName="username" class="form-control" placeholder="Enter your email address"/>           
                    </div> 
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="bi bi-lock-fill"></i>
                            </span>
                        </div>     
                        <input type="password" formControlName="password" class="form-control" placeholder="Enter your password"/>           
                    </div> 
                </div>
                <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="bi bi-lock-fill"></i>
                            </span>
                        </div>     
                        <input type="text" formControlName="confirmpassword" class="form-control" placeholder="Enter your password again"/>                    </div>            
                </div>
        
                <button [disabled]="loading" type="submit" class="btn btn-block btn-primary btn-rounded btn-lg font-weight-medium auth-form-btn"><i class="bi bi-key-fill"></i> REGISTER</button>
            </form>
        </div>
    </div>    
</div>
