<div><h2>Register</h2></div>
    <form [formGroup]="RegisterForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstname">Firstname</label>
            <input type="text" formControlName="firstname" class="form-control" placeholder="Your firstname"/>           
        </div>
        <div class="form-group">
            <label for="lastname">Lastname</label>
            <input type="text" formControlName="lastname" class="form-control" placeholder="Your lastname"/>           
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" placeholder="Your email address"/>           
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" placeholder="Your password"/>           
        </div>
        <div class="form-group">
            <label for="password">Confirm Password</label>
            <input type="text" formControlName="confirmpassword" class="form-control" placeholder="Enter password again"/>           
        </div>

        <button class="btn btn-block btn-primary btn-rounded btn-lg font-weight-medium auth-form-btn">Sign up</button>
    </form>
