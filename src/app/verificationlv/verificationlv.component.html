  <mat-tab label="Inspection Verification & Testing of Installation" >
    <mat-horizontal-stepper linear #stepper>
      <!-- step 1 (proceedNext)="doSomething1($event)"-->
      <mat-step [completed]="true">

        <ng-template matStepLabel >Basic Information</ng-template>

        <app-inspection-verification-basic-information  (proceedNext)="doSomething1($event)"
        ></app-inspection-verification-basic-information>

      </mat-step>

<!-- step 2 -->
      <mat-step [completed]="true">

        <ng-template matStepLabel>Supply Characteristics</ng-template>

        <app-inspection-verification-supply-characteristics  (proceedNext)="doSomething2($event)"></app-inspection-verification-supply-characteristics>

      </mat-step>

<!-- step 3 -->
      <mat-step [completed]="true">
        <ng-template matStepLabel>Inspection</ng-template>
        <app-inspection-verification-incoming-equipment (proceedNext)="doSomething3($event)"></app-inspection-verification-incoming-equipment>
      </mat-step>

      <mat-step [completed]="true">
        <ng-template matStepLabel>Testing</ng-template>
        <app-inspection-verification-testing (proceedNext)="doSomething4($event)"></app-inspection-verification-testing>


      </mat-step>

      <mat-step [completed]="true">
        <ng-template matStepLabel>Summary</ng-template>
       <app-summary (proceedNext)="NextStep5($event)"></app-summary>
      </mat-step>
    </mat-horizontal-stepper>



  </mat-tab>
  <mat-tab label="Saved Reports">
    <app-savedreports></app-savedreports>
  </mat-tab>

  <mat-tab label="Final Reports">
    <app-finalreports></app-finalreports>
  </mat-tab>
</mat-tab-group>

<!-- Exeption Messages For Client -->
<ng-template #clientdelete let-modal>

  <div class="modal-body">
   <div class="centre-text m-btm30">
    <div *ngIf="success" style="text-align: center;">
      <span class="successshow">{{successMsg}}</span>
     </div>
     <div *ngIf="Error" style="text-align: center;">
       <span class="errorshow">{{errorMsg}}</span>
      </div>
    </div>
   </div>
  <br>
  <button type="button" class="close" class="btn btn-block btn-primary btn-rounded btn-md font-weight-medium auth-form-btn" aria-label="Close"  (click)="closeModalDialog()">
    <span aria-hidden="true">Ok</span>
  </button>
</ng-template>
