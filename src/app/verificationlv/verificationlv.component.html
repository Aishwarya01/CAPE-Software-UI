  <mat-tab label="Inspection Verification & Testing of Installation"> 

    <mat-horizontal-stepper [linear]="service.isLinear" #stepper>
      <!-- step 1 (proceedNext)="doSomething1($event)"-->
      <mat-step [completed]="service.isCompleted" [editable]="service.editable">
        <ng-template matStepLabel>
             <!-- <span (click)="triggerClickTab();">Basic Information</span> -->
             <div class="stepper-header-overlay" (click)="triggerClickTab()"></div>
             Basic Information
            </ng-template>
        <app-inspection-verification-basic-information (proceedNext)="NextStep1($event)"></app-inspection-verification-basic-information>
      </mat-step>

<!-- step 2 -->
      <mat-step [completed]="service.isCompleted2" [editable]="service.editable">
        <ng-template matStepLabel>
          <!-- <span (click)="triggerClickTab();">Supply Characteristics</span>-->
          <div class="stepper-header-overlay" (click)="triggerClickTab()"></div>
          Supply Characteristics
          </ng-template> 
        <app-inspection-verification-supply-characteristics (proceedNext)="NextStep2($event)"></app-inspection-verification-supply-characteristics>
        <button class="previousSupply" mat-button (click)="goBack2(stepper)">&laquo; Back</button> 
      </mat-step>

<!-- step 3 -->
      <mat-step [completed]="service.isCompleted3" [editable]="service.editable">
        <ng-template matStepLabel>
           <!-- <span (click)="triggerClickTab();">Inspection</span> -->
           <div class="stepper-header-overlay" (click)="triggerClickTab()"></div>
           Inspection
          </ng-template>
        <app-inspection-verification-incoming-equipment (proceedNext)="NextStep3($event)"></app-inspection-verification-incoming-equipment>
        <button class="previousIncoming" mat-button (click)="goBack3(stepper)">&laquo; Back</button> 
      </mat-step>

      <mat-step [completed]="service.isCompleted4" [editable]="service.editable">
        <ng-template matStepLabel>
          <!-- <span (click)="triggerClickTab();">Testing</span> -->
          <div class="stepper-header-overlay" (click)="triggerClickTab()"></div>
          Testing
        </ng-template>
        <app-inspection-verification-testing (proceedNext)="NextStep4($event)"></app-inspection-verification-testing>
        <button class="previousSupply" mat-button (click)="goBack4(stepper)">&laquo; Back</button> 
      </mat-step>

      <mat-step [completed]="service.isCompleted5" [editable]="service.editable">
        <ng-template matStepLabel>
          <!-- <span (click)="triggerClickTab();">Summary</span> -->
          <div class="stepper-header-overlay" (click)="triggerClickTab()"></div>
          Summary
        </ng-template>
       <app-summary (proceedNext)="NextStep5($event)"></app-summary>
       <button class="previousSummary" mat-button (click)="goBack5(stepper)">&laquo; Back</button> 
      </mat-step>
      
    </mat-horizontal-stepper>
    <!-- <div *ngIf="validationError" style="text-align: center;margin-top: 30px;">

    </div> -->
  </mat-tab>
  <mat-tab label="Saved Reports">
    <app-savedreports></app-savedreports>
  </mat-tab>

  <mat-tab label="Final Reports" [disabled]="service.allStepsCompleted" class="disableTab">
    <app-finalreports></app-finalreports>
  </mat-tab>

<!-- Exeption Messages For Client -->
<ng-template #clientdelete let-modal>

  <div class="modal-body">
   <div class="centre-text m-btm30">
    <div *ngIf="success" style="text-align: center;">
      <span class="successshow">{{successMsg}}</span>
     </div>
     <div *ngIf="Error" style="text-align: center;">
       <span class="errorshow">{{errorMsg}}</span>
      </div>
    </div>
   </div>
  <br>
  <button type="button" class="close" class="btn btn-block btn-primary btn-rounded btn-md font-weight-medium auth-form-btn" aria-label="Close"  (click)="closeModalDialog()">
    <span aria-hidden="true">Ok</span>
  </button>
</ng-template>
