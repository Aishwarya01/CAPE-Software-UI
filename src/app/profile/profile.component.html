<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 bg-image">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="brand-logo">
                            <a href="#"><img src="assets/img/Cape-logo.png"></a>
                        </div>
                        <div class="login-header">
                            <h3 class="login-title">Profile Information</h3>
                        </div>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                            <span class="invalid-feedback">{{msg}}</span>
                            <div class="form-group">
                                <label for="firstname">Firstname</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="bi bi-person-lines-fill"></i>                            
                                        </span>
                                    </div>     
                                    <input type="text" formControlName="firstname" class="form-control" value="{{user.firstname}}" [(ngModel)]="user.firstname"/>
                                </div> 
                            </div>
                            <div class="form-group">
                                <label for="lastname">Lastname</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="bi bi-person-lines-fill"></i>                            
                                        </span>
                                    </div>     
                                    <input type="text" formControlName="lastname" class="form-control" value="{{user.lastname}}" [(ngModel)]="user.lastname"/>           
                                </div> 
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="bi bi-envelope-fill"></i>
                                        </span>
                                    </div>     
                                    <input type="email"   class="form-control" readonly maxlength="50"  value="{{user.email}}"/> 
            
                                </div>                
                            </div>
            
                            <div class="form-group">
                                <label for="username">User Type</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="bi bi-person-fill"></i>                            
                                        </span>
                                    </div>  
                                    <select  formControlName="usertype" class="form-control" 
                                    [ngClass]="{ 'is-invalid': submitted && f.usertype.errors }" [(ngModel)]="user.usertype">
                                        <option value="" selected>Select Type</option>
                                        <option *ngFor="let user of usertypelist">{{user | uppercase}}</option>
                                    </select>   
                                    <div *ngIf="submitted && f.usertype.errors" class="invalid-feedback">
                                        <div *ngIf="f.usertype.errors.required">Please select user type</div>
                                    </div>
                                </div> 
                            </div>
            
                            
                            <div class="form-check">
                                <input type="checkbox"  formControlName="isActive" [(ngModel)]="user.active"/>
                                Active
                            </div> 
            
                            <div style="display: inline;">
                                <button [disabled]="loading" style="float: left;" type="submit" class="btn btn-block btn-primary btn-rounded btn-lg font-weight-medium auth-form-btn"><i class="bi bi-person-plus-fill icon"></i> Update</button>
                                <button [disabled]="loading" (click)="cancel()" style="float:right;"  class="btn btn-outline-danger cancel" ><i class="bi bi-x icon"></i> Cancel</button>
                            </div>                            
                        </form>
                    </div>
                </div>                                
            </div>
        </div>       
    </div>    
</div>
