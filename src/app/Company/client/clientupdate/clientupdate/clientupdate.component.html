<h1>Update Client</h1>
<form  [formGroup]="addClientForm">
    <div class="form-group">       
            <label class="client-name">Client Name:</label>
            <span style="display: table-cell; width: 500px;
            padding: 0 4px 0 20px;">
            <input type="text"  formControlName="clientName" class="form-control" value="{{clientName}}" [(ngModel)]="company.clientName"></span>
    </div>

            
    <div class="form-group">
        <label class="client-name">Inactive :</label>
        <span style="display: table-cell; width: 500px;
            padding: 0 4px 0 20px;">
        <input type="checkbox"  formControlName="isActive" style="width:30px ;margin-bottom: -10px; margin-left: 24px;" value="{{inActive}}" [(ngModel)]="company.inActive"></span>
    </div>
            
    <div style="display: flex;justify-content: space-evenly;">
        <button (click)="onSubmit()" type="submit" class="btn btn-block btn-primary btn-rounded btn-md font-weight-medium auth-form-btn"> Update</button>
        <button (click)="cancel()" style="display: flex;"  class="btn btn-outline-danger cancel" ><i class="bi bi-x icon"></i> Cancel</button>
    </div> 
    
</form>
