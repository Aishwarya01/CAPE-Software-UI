
<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label style="display: table-cell;
                    width: 1px;
                    white-space: nowrap;">Client Name:</label><span style="display: table-cell; width: 1000px;
                    padding: 0 10px 0 20px;"><select class="form-control">
                      <option value="" selected>Select Client Name</option>
                      <option *ngFor="let client of clientList">{{client | uppercase}}</option>
                   </select></span>
                     
                   <label style="display: table-cell;
                    width: 1px;
                    white-space: nowrap;">Department Name:</label><span style="display: table-cell; width: 1000px;
                    padding: 0 4px 0 20px;">
                    <input type="text" class="form-control"></span>
                    <div style="display: inline;">
                        <button (click)="onSubmit()" style="float: left;" type="submit" class="btn btn-block btn-primary btn-rounded btn-lg font-weight-medium auth-form-btn">Submit</button>
                        <button (click)="cancel()" style="float:right;"  class="btn btn-outline-danger cancel" ><i class="bi bi-x icon"></i> Cancel</button>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</div>
