

<div class="container">
    <div class="brand-logo">
        <img src="assets/img/Cape-logo.png">
    </div>
    <div class="login-header">
        <h3 class="login-title">Inspection of LV System For Safety</h3>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"  class="pt-3">
        <div class="form-group">
            <label for="username">Username</label>
            <div class="input-group">
                <div class="input-icon">
                    <span></span>
                    <i class="bi bi-person-fill icon"></i>
                </div>     
                <input type="text" formControlName="username"  requied class="form-control" placeholder="Enter your email address" maxlength="50"/> 
            </div>                
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" placeholder="Enter your password"/>
            
        </div>
        <div class="my-2 d-flex justify-content-between align-items-center">
           <div class="form-check">
            <input type="checkbox" formControlName="remember" />
            Remember me
           </div> 
            <div><a href="#">Forgot Password?</a></div>
        </div>

            

        <button   class="btn btn-primary">login</button>
        <a [routerLink]="['/register']" class="btn btn-link">Register</a>
    </form>
    
</div>
