
<div class="container centre">
    <div class="row">
        <div class="col-md-12">
            <div class="brand-logo">
                <img src="assets/img/Cape-logo.png">
            </div>
            <div class="login-header">
                <h3 class="login-title">Inspection of LV System For Safety</h3>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <span class="invalid-feedback">{{msg}}</span>
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="bi bi-envelope-fill"></i>
                            </span>
                        </div>     
                        <input type="email" formControlName="email" requied class="form-control" placeholder="Enter your email address" maxlength="50" 
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" [(ngModel)]="user.email"/> 
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.pattern">Enter valid email</div>
                        </div>
                    </div>                
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="bi bi-lock-fill"></i>
                            </span>
                        </div>
                        <input type="password" formControlName="password" class="form-control" placeholder="Enter your password" minlength="8" maxlength="15" 
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" [(ngModel)]="user.password"/>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
                        </div>
                    </div>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                   <div class="form-check">
                    <input type="checkbox"/>
                    Remember me
                   </div> 
                    <div><a href="#">Forgot Password?</a></div>
                </div>
                <button [disabled]="loading" class="btn btn-block btn-primary btn-rounded btn-lg font-weight-medium auth-form-btn"><i class="bi bi-key-fill"></i> Login</button>
                
               <div class="register">
                <a [routerLink]="['/register']" class="btn btn-link"><p>Don't have an account register here</p></a>
               </div> 
            </form>
        </div>
    </div>
</div>
