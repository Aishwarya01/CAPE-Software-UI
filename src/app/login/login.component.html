
<div class="login-header">
    <h3 class="login-title">Inspection of LV System For Safety</h3>
</div>
<div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" placeholder="Your email address"/>
            
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" placeholder="Your password"/>
            
        </div>
        <button class="btn btn-block btn-primary btn-rounded btn-lg font-weight-medium auth-form-btn">login</button>
    </form>
</div>
