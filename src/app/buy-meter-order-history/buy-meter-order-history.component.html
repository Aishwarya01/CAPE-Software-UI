
<div class="bg-image">

     <div class="container">
    <h2 >Previous Order History</h2>

    
<div class="" id="filter">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. OrderNo" #input>
  </div>
  
  <!-- mat-elevation-z8 -->
  <div class="" style="margin-top: 25px;" >
    <table mat-table [dataSource]="dataSource" class="table table-hover">
  
      <ng-container matColumnDef="orderId">
        <th mat-header-cell *matHeaderCellDef class="thead" style="padding:10px;"> OrderID </th>
        <td mat-cell *matCellDef="let element"  style="padding:10px;"> {{element.orderId}} </td>
      </ng-container>
  
      <ng-container matColumnDef="meterName">
        <th mat-header-cell *matHeaderCellDef class="thead" style="padding:10px;"> MeterName </th>
        <td mat-cell *matCellDef="let element"  style="padding:10px;"> {{element.meterName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="noOfItem">
        <th mat-header-cell *matHeaderCellDef class="thead" style="padding:10px;"> NoOfItem </th>
        <td mat-cell *matCellDef="let element"  style="padding:10px;"> {{element.numberOfMeter}} </td>
      </ng-container>
  
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef class="thead" style="padding:10px;"> Price  </th>
        <td mat-cell *matCellDef="let element" style="padding:10px;"> {{element.amount}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef class="thead" style="padding:10px;"> Address </th>
        <td mat-cell *matCellDef="let element"  style="padding:10px;">{{element.shippingAddress}}</td>
      </ng-container>

      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef class="thead" style="padding:10px;"> Created Date </th>
        <td mat-cell *matCellDef="let element"  style="padding:10px;">{{element.createdDate | date : 'shortDate'}}</td>
      </ng-container>
  
      <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class="thead" style="padding:10px;"> Status  </th>
          <td mat-cell *matCellDef="let element"  style="padding:10px;font-weight: bold;" [ngStyle]="{'color': element.orderStatus == 'INITIATED'? '#ff9900': null || element.orderStatus == 'FAILED'? 'red' : null || element.orderStatus == 'SUCCESS'? 'green' : null }"> {{element.orderStatus}} </td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <button type="button" class="btn btn-danger" (click)="back()"><i class="bi bi-box-arrow-in-left"></i> Back </button>
  
    <mat-paginator #OrderHistory [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
  
  </div>
  
    </div>
</div>
