<h1>Update Site Information</h1>
<form  [formGroup]="addSiteForm">
    
    <div class="form-group">
        <div class="row">
            <div class="col-md-4">
                <label>Client Name:</label>
                <input type="text"  formControlName="clientName"  class="form-control" readonly   value="{{clientName}}" [(ngModel)]="site.clientName">
            </div>  

            <div class="col-md-4">
                <label>Department:</label>
                <input type="text"  formControlName="departmentName"  class="form-control" readonly  value="{{departmentName}}" [(ngModel)]="site.departmentName">
            </div>    

            <div class="col-md-4">
                <label>Site:</label>        
                <input type="text"  formControlName="siteName"  class="form-control" readonly  value="{{siteName}}" [(ngModel)]="site.site" matTooltip="Info about the action">
            </div>
        </div>        
    </div>

    <!-- <div class="form-group">
        <div class="row">
            <div class="col-md-4">
                <label>Person Incharge:</label>        
                <input type="text"  formControlName="personIncharge" class="form-control"  value="{{personIncharge}}" placeholder="Enter Person Incharge" [(ngModel)]="site.personIncharge">
            </div>

            <div class="col-md-4">
                <label>Contact No:</label>        
                <input type="number"  formControlName="contactNo" class="form-control"   value="{{phoneNumber}}" placeholder="Enter Contact Number" [(ngModel)]="site.phoneNumber">
            </div>

            <div class="col-md-4">
                <label>Email:</label>        
                <input type="text"  formControlName="email" class="form-control" value="{{personInchargeEmail}}"  placeholder="Enter Email Address" [(ngModel)]="site.personInchargeEmail">
            </div>
        </div>
    </div> -->

    <div class="form-group">
        <div class="row">
            <div class="col-md-4">
                <label>City:</label>        
                <input type="text"  formControlName="siteLocation" class="form-control" value="{{city}}" placeholder="Enter City Name" [(ngModel)]="site.city">
            </div>

            <div class="col-md-4">
                <label>AddressLine1:</label>        
                <input type="text"  formControlName="AddressLine1" class="form-control" value="{{addressLine_1}}" placeholder="Enter Address Line1" [(ngModel)]="site.addressLine_1">
            </div>

            <div class="col-md-4">
                <label>AddressLine2:</label>        
                <input type="text"  formControlName="AddressLine2" class="form-control" value="{{addressLine_2}}" placeholder="Enter Address Line2" [(ngModel)]="site.addressLine_2">
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-md-4">
                <label>Site Landmark:</label>        
                <input type="text"  formControlName="siteLandmark" class="form-control" value="{{landMark}}" placeholder="Enter Landmark" [(ngModel)]="site.landMark">
            </div>

            <div class="col-md-4">
                <label>Country:</label>        
                <input type="text"  formControlName="country" readonly class="form-control" value="{{country}}" [(ngModel)]="site.country">
            </div>

            <div class="col-md-4">
                <label>State:</label>        
                <input type="text"  formControlName="state" readonly class="form-control" value="{{state}}" [(ngModel)]="site.state">
            </div>
        </div>
    </div>

    <div class="form-group">    
        <div class="row">
            <div class="col-md-4">
                <label>Pincode:</label>        
                <input type="number"  formControlName="pincode" class="form-control"  value="{{zipCode}}" [(ngModel)]="site.zipCode">
            </div>
        </div>   
    </div>
       
    <div style="display: inline;">
        <button (click)="onSubmit()" style="float: left;" type="submit" class="btn btn-block btn-primary btn-rounded btn-lg font-weight-medium auth-form-btn"> Save</button>
        <button (click)="cancel()" style="float:right;"  class="btn btn-outline-danger cancel" ><i class="bi bi-x icon"></i> Cancel</button>
    </div> 
    
</form>
