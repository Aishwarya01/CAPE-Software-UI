<h1>Add New Site</h1>
<form  [formGroup]="addSiteForm">
    
    <div class="form-group">
        <div class="row">
            <div class="col-md-4">
                <label>Client Name:</label>
                <select  formControlName="clientName" class="form-control" >
                    <option value="" selected>Select Client Name</option>
                    <option *ngFor="let client of clientList">{{client}}</option>
                </select>
            </div>  

            <div class="col-md-4">
                <label>Department:</label>
                <select  formControlName="departmentName" class="form-control" >
                    <option value="" selected>Select Department Name</option>
                    <option *ngFor="let department of departmentList">{{department}}</option>
                </select>
            </div>    

            <div class="col-md-4">
                <label>Site:</label>        
                <input type="text"  formControlName="siteName" class="form-control"  placeholder="Enter Site Name">
            </div>
        </div>        
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-md-4">
                <label>Person Incharge::</label>        
                <input type="text"  formControlName="personIncharge" class="form-control"  placeholder="Enter Person Incharge">
            </div>

            <div class="col-md-4">
                <label>Contact No:</label>        
                <input type="number"  formControlName="contactNo" class="form-control"  placeholder="Enter Contact Number">
            </div>

            <div class="col-md-4">
                <label>Email:</label>        
                <input type="text"  formControlName="email" class="form-control"  placeholder="Enter Email Address">
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-md-4">
                <label>Site Location/City:</label>        
                <input type="text"  formControlName="siteLocation" class="form-control"  placeholder="Enter Site Location">
            </div>

            <div class="col-md-4">
                <label>AddressLine1:</label>        
                <input type="text"  formControlName="AddressLine1" class="form-control"  placeholder="Enter Address Line1">
            </div>

            <div class="col-md-4">
                <label>AddressLine2:</label>        
                <input type="text"  formControlName="AddressLine2" class="form-control"  placeholder="Enter Address Line2">
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-md-4">
                <label>Site Landmark:</label>        
                <input type="text"  formControlName="siteLandmark" class="form-control"  placeholder="Enter Landmark">
            </div>

            <div class="col-md-4">
                <label>Country:</label>
                <select  formControlName="country" class="form-control" >
                    <option value="" selected>Country:</option>
                    <option *ngFor="let country of countryList">{{country}}</option>
                </select>
            </div>

            <div class="col-md-4">
                <label>State:</label>
                <select  formControlName="state" class="form-control" >
                    <option value="" selected>State:</option>
                    <option *ngFor="let state of stateList">{{state}}</option>
                </select>
            </div>
        </div>
    </div>

    <div class="form-group">    
        <div class="row">
            <div class="col-md-4">
                <label>Pincode:</label>        
                <input type="number"  formControlName="pincode" class="form-control"  placeholder="Enter Pincode">
            </div>
        </div>   
    </div>
       
    <div style="display: inline;">
        <button (click)="onSubmit()" style="float: left;" type="submit" class="btn btn-block btn-primary btn-rounded btn-lg font-weight-medium auth-form-btn"> Save</button>
        <button (click)="cancel()" style="float:right;"  class="btn btn-outline-danger cancel" ><i class="bi bi-x icon"></i> Cancel</button>
    </div> 
    
</form>
