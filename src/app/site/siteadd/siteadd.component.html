<h1>Add New Site</h1>
<form  [formGroup]="addSiteForm">
    
    <div class="form-group">
        <div class="row">
            <div class="col-md-4">
                <label>Client Name:</label>
                <select  formControlName="clientName" class="form-control" (change)="changeClient($event)" [(ngModel)]="site.clientName">
                    <option value="0" selected>Select Client Name</option>
                    <option *ngFor="let client of clientList">{{client.clientName}}</option>
                </select>
            </div>  

            <div class="col-md-4">
                <label>Department:</label>
                <select  formControlName="departmentName" class="form-control" [(ngModel)]="site.departmentName" >
                    <option value="0" selected>Select Department Name</option>
                    <option *ngFor="let department of departmentList">{{department}}</option>
                </select>
            </div>    

            <div class="col-md-4">
                <label>Site:</label>        
                <input type="text"  formControlName="siteName" class="form-control"  placeholder="Enter Site Name" [(ngModel)]="site.site">
            </div>
        </div>        
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-md-4">
                <label>Person Incharge::</label>        
                <input type="text"  formControlName="personIncharge" class="form-control"  placeholder="Enter Person Incharge" [(ngModel)]="site.personIncharge">
            </div>

            <div class="col-md-4">
                <label>Contact No:</label>        
                <input type="number"  formControlName="contactNo" class="form-control"  placeholder="Enter Contact Number" [(ngModel)]="site.phoneNumber">
            </div>

            <div class="col-md-4">
                <label>Email:</label>        
                <input type="text"  formControlName="email" class="form-control"  placeholder="Enter Email Address" [(ngModel)]="site.personInchargeEmail">
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-md-4">
                <label>Site Location/City:</label>        
                <input type="text"  formControlName="siteLocation" class="form-control"  placeholder="Enter Site Location" [(ngModel)]="site.siteLocation">
            </div>

            <div class="col-md-4">
                <label>AddressLine1:</label>        
                <input type="text"  formControlName="AddressLine1" class="form-control"  placeholder="Enter Address Line1" [(ngModel)]="site.addressLine_1">
            </div>

            <div class="col-md-4">
                <label>AddressLine2:</label>        
                <input type="text"  formControlName="AddressLine2" class="form-control"  placeholder="Enter Address Line2" [(ngModel)]="site.addressLine_2">
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-md-4">
                <label>Site Landmark:</label>        
                <input type="text"  formControlName="siteLandmark" class="form-control"  placeholder="Enter Landmark" [(ngModel)]="site.landMark">
            </div>

            <div class="col-md-4">
                <label>Country:</label>
                <select  formControlName="country" class="form-control" [(ngModel)]="site.country" >
                    <option value="0" selected>Select Country Name</option>
                    <option *ngFor="let country of countryList">{{country}}</option>
                </select>
            </div>

            <div class="col-md-4">
                <label>State:</label>
                <select  formControlName="state" class="form-control" [(ngModel)]="site.state">
                    <option value="0" selected>Select State Name</option>
                    <option *ngFor="let state of stateList">{{state}}</option>
                </select>
            </div>
        </div>
    </div>

    <div class="form-group">    
        <div class="row">
            <div class="col-md-4">
                <label>Pincode:</label>        
                <input type="number"  formControlName="pincode" class="form-control"  placeholder="Enter Pincode" [(ngModel)]="site.zipCode">
            </div>
        </div>   
    </div>
       
    <div style="display: inline;">
        <button (click)="onSubmit()" style="float: left;" type="submit" class="btn btn-block btn-primary btn-rounded btn-lg font-weight-medium auth-form-btn"> Save</button>
        <button (click)="cancel()" style="float:right;"  class="btn btn-outline-danger cancel" ><i class="bi bi-x icon"></i> Cancel</button>
    </div> 
    
</form>
