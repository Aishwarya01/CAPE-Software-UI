<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 bg-image">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="brand-logo">
                            <img src="assets/img/Cape-logo.png">
                        </div>
                        <div class="forgot-header">
                            <h3 class="forgot-title">Create new password</h3>
                        </div>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="updatepassform" (ngSubmit)="onSubmit()">
                            <div *ngIf="showErrorMessage" class="alert alert-danger">Something went wrong</div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="bi bi-envelope-fill"></i>
                                        </span>
                                    </div>     
                                    <input type="text"   class="form-control" readonly maxlength="50"  value="{{user.email}}"/> 
            
                                </div>                
                            </div>
                            <div class="form-group">
                                <label for="password">New Password</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="bi bi-lock-fill"></i>
                                        </span>
                                    </div>
                                    <input type="password" formControlName="password" class="form-control" placeholder="Enter your new password" minlength="8" maxlength="15" 
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" [(ngModel)]="user.password"/>
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                        <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
                                    </div>
                                </div>
                            </div>
            
                            <div class="form-group">
                                <label for="password"> Confirm Password</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="bi bi-lock-fill"></i>
                                        </span>
                                    </div>     
                                    <input type="password" formControlName="confirmpassword" class="form-control" placeholder="Enter your password again" pattern="{{ user.password }}"
                                    [ngClass]="{ 'is-invalid': submitted && f.confirmpassword.errors }"/>
                                    <div *ngIf="submitted && f.confirmpassword.errors" class="invalid-feedback">
                                        <div *ngIf="f.confirmpassword.errors.required">Confirm Password is required</div>
                                        <div *ngIf="f.confirmpassword.errors.pattern">Password and Confirm password must be same</div>
                                    </div>
                                </div>            
                            </div>              
                            <button [disabled]="loading" class="btn btn-block btn-primary btn-rounded btn-lg font-weight-medium auth-form-btn"><i class="bi bi-key-fill"></i> Submit</button>                       
                        </form>
                    </div>
                </div>
            </div>           
        </div>
    </div>
</div>
