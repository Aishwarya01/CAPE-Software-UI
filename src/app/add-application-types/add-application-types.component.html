<html>
    <head>
        Add Application Types
    </head>
    <body>
        <h2> New Application Type</h2>
        <form [formGroup]="addApplicationTypeForm" (ngSubmit)="onSubmit()">
            <div *ngIf="showErrorMessage" class="alert alert-danger">Please enter a valid Applicaiton Type</div>
            <div class="form-group">
                <label for="applicationType">Application Type</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="bi bi-envelope-fill"></i>
                        </span>
                    </div>     
                    <input type="type" formControlName="type" requied class="form-control" placeholder="Enter your application Type" maxlength="50" 
                    [ngClass]="{ 'is-invalid': submitted && f.applicationType.errors }" [(ngModel)]="applicationType.type"/> 
                    <div *ngIf="submitted && f.applicationType.errors" class="invalid-feedback">
                        <div *ngIf="f.applicationType.errors.required">ApplicationType is required</div>
                        <div *ngIf="f.applicationType.errors.pattern">Enter valid ApplicationType</div>
                    </div>
                </div>                
            </div>
            <div style="display: inline;">
                <button [disabled]="loading" style="float: left;" type="submit" class="btn btn-block btn-primary btn-rounded btn-lg font-weight-medium auth-form-btn"><i class="bi icon"></i> Add</button>
                <button [disabled]="loading" style="float:right;"  class="btn btn-outline-danger cancel" ><i class="bi bi-x icon"></i> Cancel</button>
            </div> 
            </form>
    </body>
</html>
