<html>
    <head>
        Add Application Types
    </head>
    <body>
        <h2>New Application Type</h2>
        <form [formGroup]="addApplicationTypeForm" (ngSubmit)="onSubmit()">
            <div *ngIf="showErrorMessage" class="alert alert-danger">Please enter a valid Id and Application Type</div>
            <div class="form-group">
                <label for="id">Id</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="bi bi-envelope-fill"></i>
                        </span>
                    </div>
                   <input type="id" formControlName="id" requied class="form-control" placeholder="Enter your application id" maxlength="50" 
                    [ngClass]="{ 'is-invalid': submitted && f.id.errors }" [(ngModel)]="applicationType.id"/> 
                    <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
                        <div *ngIf="f.id.errors.required">Application Id is required</div>
                        <div *ngIf="f.id.errors.pattern">Enter valid Application Id</div>
                    </div>
                </div>                
            </div>
            <div class="form-group">
                <label for="type">Application Type</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="bi bi-envelope-fill"></i>
                        </span>
                    </div>
                   <input type="type" formControlName="type" required class="form-control" placeholder="Enter your application Type" maxlength="50" 
                    [ngClass]="{ 'is-invalid': submitted && f.type.errors }" [(ngModel)]="applicationType.type"/> 
                    <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
                        <div *ngIf="f.type.errors.required">ApplicationType is required</div>
                        <div *ngIf="f.type.errors.pattern">Enter valid ApplicationType</div>
                    </div>
                </div>                
            </div>
            <div class="form-group">
                <label for="type">Application Code</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="bi bi-envelope-fill"></i>
                        </span>
                    </div>
                   <input type="type" formControlName="code" required class="form-control" placeholder="Enter your Application Code" maxlength="20" 
                    [ngClass]="{ 'is-invalid': submitted && f.type.errors }" [(ngModel)]="applicationType.code"/> 
                    <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
                        <div *ngIf="f.type.errors.required">Code is required</div>
                        <div *ngIf="f.type.errors.pattern">Enter valid Code</div>
                    </div>
                </div>                
            </div>
            <div style="display: flex;justify-content: space-evenly;">
                <button [disabled]="loading" type="submit" style="background-color: #0f800c;color: white;"
                class="btn btn-block btn-rounded btn-md font-weight-medium auth-form-btn"><i class="bi icon"></i> Add</button>
                <button [disabled]="loading" (click)="cancel()" style="display: flex;" class="btn btn-outline-danger cancel" ><i class="bi bi-x icon"></i> Cancel</button>
            </div> 
        </form>
    </body>
</html>
