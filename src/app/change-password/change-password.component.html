<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 bg-image">
            <div class="col-md-12">
                <div class="card">
                        <div class="brand-logo">
                            <a href="#"><img src="assets/img/Original1.png"></a>
                        </div>
                        <div class="forgot-header">
                            <h3 class="forgot-title">Change Password</h3>
                        </div>
                    <div class="loginMargin"></div>
                    <div *ngIf="SuccessMsg" class="changePasswordAlign"><span class="successshow">{{SuccessMsg}}</span></div>
                    <!-- <div *ngIf="showErrorMessage"><span class="errorshow">{{showErrorMessage}}</span></div> -->
                    <div *ngIf="showErrorMessage1" class="changePasswordAlign"><span class="errorshow">{{showErrorMessage1}}</span></div>

                    <div class="card-body">
                        <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
                            <div *ngIf="showErrorMessage" class="errorShow"></div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="bi bi-envelope-fill"></i>
                                        </span>
                                    </div>
                                    <input type="text"   class="form-control" readonly maxlength="50"  value="{{changePassword.email}}"/>

                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Old Password</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="bi bi-lock-fill"></i>
                                        </span>
                                    </div>
                                    <input type="password" formControlName="oldpassword" class="form-control" placeholder="Enter your old password" minlength="8" maxlength="15"
                                    [ngClass]="{ 'is-invalid': submitted && f.oldpassword.errors }" [(ngModel)]="changePassword.oldpassword"/>
                                    <div *ngIf="submitted && f.oldpassword.errors" class="invalid-feedback">
                                        <div *ngIf="f.oldpassword.errors.required">Password is required</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">New Password</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="bi bi-lock-fill"></i>
                                        </span>
                                    </div>
                                    <input type="password" formControlName="password" class="form-control" placeholder="Enter your new password" minlength="8" maxlength="15"
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" [(ngModel)]="changePassword.password"/>
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                        <div *ngIf="f.password.errors.minlength">Password must contain at least 8 characters</div>
                                        <div style="color: #f2c716;" *ngIf="f.password.errors.pattern">Password Suggestion - "Qwerty@123'</div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password"> Confirm Password</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="bi bi-lock-fill"></i>
                                        </span>
                                    </div>
                                    <input type="password" formControlName="confirmpassword" class="form-control" placeholder="Enter your password again" pattern="{{ changePassword.password }}"
                                    [ngClass]="{ 'is-invalid': submitted && f.confirmpassword.errors }"/>
                                    <div *ngIf="submitted && f.confirmpassword.errors" class="invalid-feedback">
                                        <div *ngIf="f.confirmpassword.errors.required">Confirm Password is required</div>
                                        <div *ngIf="f.confirmpassword.errors.pattern">Password must contain at least 8 characters</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="display: block;">
                                <div class="col-xs-12">
                                    <div class="text-align" style="text-align: center;">
                                <button [disabled]="loading" type="submit" class="btn btn-primary btn-rounded btn-md font-weight-medium auth-form-btn"><i class="bi bi-person-plus-fill icon"></i> Update</button>
                                <div class="divider"> </div>
                                <button [disabled]="loading" (click)="cancel()" class="btn btn-danger cancel" ><i class="bi bi-x icon"></i> Cancel</button>
                            </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
