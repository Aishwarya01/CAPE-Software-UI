<div class="bg-image">
    <div class="card">
                <div class="brand-logo">
                    <a href="#"><img src="assets/img/Original-green.png"></a>
                </div>
                <div class="login-header">
                    <h3 class="login-title">Welcome to SOLVE App Online Services</h3>
                </div>
        <div class="loginMargin"></div>
        <div class="card-body">
            <p> {{signInContent}}
                <!-- IEC 60364 gives the rules for the design, erection, and verification of electrical installations up to 1000 V
                AC and 1500 V DC. These rules are adopted/followed worldwide as wiring rules. Some of the adopted national
                versions of this standard are BS7671 in UK, VDE0100 in Germany â€¦ etc. The NFPA 70 (NEC) of USA closely
                follows the fundamental safety measures recommended in IEC 60364.
                In India the standard is adopted as IS732 for general installations and Part 3 of National Building Code of
                India part 3 for special locations.
                The rules are intended to provide for the safety of persons, livestock and property against dangers and
                damage which may arise in the reasonable use of electrical installations and to provide for the proper
                functioning of those installations.
                The rules are applicable in design, erection and verification of electrical installations such as
                residential, commercial, public, industrial, agricultural and horticultural, prefabricated buildings,
                caravans, caravan sites and similar sites, construction sites, exhibitions, fairs and other installations
                for temporary purposes, marinas, external lighting and similar installations, medical locations, mobile or
                transportable units, photovoltaic systems, low-voltage generating sets etc.
                Verification ensures safety of the installation and its conformity to the standard in design, selection and
                erection of the installation. Initial and periodic verifications are necessary. -->
        </p>
       <div class="a-divider a-divider-break"><h5>New to SOLVE Applications?</h5></div>

        <div class="row" style="display: block;">
            <div class="col-xs-12">
                <div class="text-align" style="text-align: center;">
            <button type="submit" [routerLink]="['/register']"
            class="btn newUserBtn btn-primary btn-rounded btn-md font-weight-medium auth-form-btn" id="login-btn">
            <i class="bi bi-person-plus-fill icon"></i> New User/Register</button>
            <div class="divider"> </div>
            <button [routerLink]="['/login']" style="width: auto;" class="btn btn-success cancel" >
                <i class="bi bi-x icon"></i> SignIn/Login</button>
        </div>
            </div>
        </div>

        </div>
    </div>

    <!-- chat bot starts -->
    <div id="chat-circle" class="btn btn-raised" (click)="toggleStatus()">
        <div id="chat-overlay"></div>
        <div class="tooltipBot glow">
       <span><img src="assets/img/bot-icon1.png" style="width: 55px;position: relative;left: 61px;
        top: 42px;"></span> 
          <span class="tooltiptextBot">
            Ask me!
          </span>
        </div>
      </div>
        <div class="chat-box resizable" *ngIf="isShow" style="height: 70%;">
          <div class="chat-box-header">
            <span><img src="assets/img/Original-green-logo.png" style="width: 8%;
            position: relative;left: -15px;top: -2px;"></span>
            <b>SOLVE</b> - Your Questions
            <span class="chat-box-toggle" (click)="toggleStatusClose()"><i class="material-icons">close</i></span>
          </div>
          <div class="chat-box-body" style="top: 0%;overflow-y: scroll;">
            <div class="greeting">
              <h3>{{greet}}</h3>
          </div>
            <ng-container *ngFor="let message of messages">
              <div class="message"
              [ngClass]="{ 'from': message.author === 'bot',
              'to': message.author === 'user'}">
              {{ message.content }}
             </div>
            </ng-container>
              <!-- <label *ngIf="messages.length == 0; else" for="nameField"></label> -->
              <input [(ngModel)]="valueBot" (keyup.enter)="sendMessage()" type="text" placeholder="Type your message" 
              class="botUserInput">
              <i class="material-icons" (click)="sendMessage()" style="position: fixed;top: 88.5%;right: 2.5%;">send</i>
              <!-- <ng-template #dialogInfo>
              <span [className]="'float-right'">Total messages: {{messages.length}}</span>
              </ng-template> -->
          </div>
          
        </div>
<!-- chat bot ends -->

</div>
