<h1>Update Department</h1>
<form  [formGroup]="updateDepartmentForm">
    <div class="form-group">       
        <label class="department-name">Client Name:</label>
        <span style="display: table-cell; width: 500px;
        padding: 0 4px 0 20px;">
        <input type="text"  formControlName="clientName" class="form-control" readonly value="{{clientName}}" [(ngModel)]="department.clientName" ></span>
    </div>

    <div class="form-group">       
            <label class="department-name">Department Name:</label>
            <span style="display: table-cell; width: 500px;
            padding: 0 4px 0 20px;">
            <input type="text"  formControlName="departmentName" class="form-control" value="{{departmentName}}" [(ngModel)]="department.departmentName" placeholder="Enter department name"></span>
    </div>
            
    <div style="display: flex;justify-content: space-evenly;">
        <button (click)="onSubmit()" type="submit" class="btn btn-block btn-primary btn-rounded btn-md font-weight-medium auth-form-btn"> Update</button>
        <button (click)="cancel()" style="display: flex;"  class="btn btn-outline-danger cancel" ><i class="bi bi-x icon"></i> Cancel</button>
    </div> 
</form>
