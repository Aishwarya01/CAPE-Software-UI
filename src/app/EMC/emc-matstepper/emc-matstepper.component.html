<mat-tab-group  [selectedIndex]="selectedIndex" style="background-color:white;" #tabs>
    <mat-tab label="Electro Magnetic Compatibility">
        <mat-horizontal-stepper  [linear]="service.isLinearEmc" #stepper>
         
            <mat-step  [completed]="service.isCompletedEmc" [editable]="service.editableEmc">
             <ng-template matStepLabel>
                <div class="stepper-header-overlay" (click)="triggerClickTab()"></div>
                Client Details</ng-template>
                <app-emc-client-details (proceedNext)="doSomething($event)"></app-emc-client-details>
            </mat-step>

            <mat-step [completed]="service.isCompletedEmc1" [editable]="service.editableEmc">
                <ng-template matStepLabel>
                    <div class="stepper-header-overlay" (click)="triggerClickTab()"></div>
                    Facility Data</ng-template>
                <app-emc-facility-data (proceedNext)="doSomething1($event)"></app-emc-facility-data>
            </mat-step>

            <mat-step [completed]="service.isCompletedEmc2" [editable]="service.editableEmc">
                <ng-template matStepLabel>
                    <div class="stepper-header-overlay" (click)="triggerClickTab()"></div>
                    Power And Earthing Data</ng-template>
                <app-power-and-earthing-data (proceedNext)="doSomething2($event)"></app-power-and-earthing-data>
            </mat-step>

            <mat-step [completed]="service.isCompletedEmc3" [editable]="service.editableEmc">
                <ng-template matStepLabel>
                    <div class="stepper-header-overlay" (click)="triggerClickTab()"></div>
                    Electro Magnetic Compatibility (EMC) Data</ng-template>
                <app-emc-electromagnetic-compatibility-data (proceedNext)="doSomething3($event)">
                </app-emc-electromagnetic-compatibility-data>
            </mat-step>

        </mat-horizontal-stepper>
    </mat-tab>

    <mat-tab label="Saved Reports">
        <app-emc-saved-report></app-emc-saved-report>
    </mat-tab>
    <mat-tab label="Final Reports">
        <app-emc-final-report></app-emc-final-report>
    </mat-tab>
</mat-tab-group>
